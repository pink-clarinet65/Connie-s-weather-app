<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Connie's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="weather-app-details">
          <h1 id="city-name">Rabat</h1>
          <p>
            <small>
              Monday 16:45, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </small>
          </p>
        </div>
        <div>
          <h2>
            <span class="temperature-icon">⛅</span>
            24<span class="temperature-symbol">°C</span>
          </h2>
        </div>
      </header>
      <main>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </main>
      <footer class="publisher-details">
        <p>
          This project was coded by
          <a
            href="https://github.com/pink-clarinet65/"
            target="_blank"
            class="links"
            >Connie Mutua</a
          >
          and is
          <a
            href="https://github.com/pink-clarinet65/Connie-s-weather-app"
            target="_blank"
            class="links"
          >
            on GitHub</a
          >
          and
          <a
            href="https://connieshomework.netlify.app/"
            target="_blank"
            class="links"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
