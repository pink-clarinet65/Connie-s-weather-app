<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Connie's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="weather-app-details">
          <h1 id="city-name">Rabat</h1>
          <p>
            <small>
              <span id="current-time">Monday 16:45</span> ,
              <span id="weather-description">moderate rain</span>
              <br />
              Humidity: <strong id="weather-humidity">87%</strong>, Wind:
              <strong id="weather-wind">7.2km/h</strong>
            </small>
          </p>
        </div>
        <div>
          <h2>
            <span class="temperature-icon">
              <div id="icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  alt="icon"
                  id="weather-icon"
                />
              </div>
            </span>
            <span id="current-temperature">24</span
            ><span class="temperature-symbol">°C</span>
          </h2>
        </div>
      </header>
      <main>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <br />
        <div class="weather-forecast">
          <div class="forecast-week">
            <div class="forecast-day">Mon</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">15° 9°</div>
          </div>
        </div>
      </main>
      <footer class="publisher-details">
        <p>
          This project was coded by
          <a
            href="https://github.com/pink-clarinet65/"
            target="_blank"
            class="links"
            >Connie Mutua</a
          >
          and is
          <a
            href="https://github.com/pink-clarinet65/Connie-s-weather-app"
            target="_blank"
            class="links"
          >
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://conniesweatherapp.netlify.app"
            target="_blank"
            class="links"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
